<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(32, 32)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="11" fill="url(#nodeGradient)"/>
    
    <!-- Outer nodes -->
    <circle cx="-22" cy="-16" r="6" fill="#ef4444"/>
    <circle cx="22" cy="-13" r="6" fill="#3b82f6"/>
    <circle cx="24" cy="15" r="6" fill="#a855f7"/>
    <circle cx="-20" cy="20" r="6" fill="#8b5cf6"/>
    <circle cx="0" cy="-24" r="5" fill="#f97316"/>
    
    <!-- Connection lines -->
    <line x1="-7" y1="-7" x2="-17" y2="-13" stroke="url(#lineGradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="7" y1="-5" x2="17" y2="-11" stroke="url(#lineGradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="8" y1="6" x2="19" y2="12" stroke="url(#lineGradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="-7" y1="7" x2="-15" y2="15" stroke="url(#lineGradient)" stroke-width="2.5" opacity="0.5"/>
    <line x1="0" y1="-11" x2="0" y2="-19" stroke="url(#lineGradient)" stroke-width="2.5" opacity="0.5"/>
  </g>
</svg>
