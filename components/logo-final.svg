<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Network nodes icon -->
  <g transform="translate(40, 40)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="10" fill="url(#nodeGradient)"/>
    
    <!-- Outer nodes -->
    <circle cx="-20" cy="-15" r="5" fill="#ef4444"/>
    <circle cx="20" cy="-12" r="5" fill="#3b82f6"/>
    <circle cx="22" cy="14" r="5" fill="#a855f7"/>
    <circle cx="-18" cy="18" r="5" fill="#8b5cf6"/>
    <circle cx="0" cy="-22" r="4" fill="#f97316"/>
    
    <!-- Connection lines -->
    <line x1="-6" y1="-6" x2="-16" y2="-12" stroke="url(#lineGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="6" y1="-5" x2="16" y2="-10" stroke="url(#lineGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="7" y1="5" x2="17" y2="11" stroke="url(#lineGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="-6" y1="6" x2="-14" y2="14" stroke="url(#lineGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-10" x2="0" y2="-18" stroke="url(#lineGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="52" font-family="Caveat, cursive" font-size="42" font-weight="700" fill="url(#textGradient)">
    Won With Data
  </text>
</svg>
